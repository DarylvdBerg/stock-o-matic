syntax = "proto3";

package proto.services.v1;

import "proto/core/v1/stock.proto";

option go_package = "proto/services/v1";

service CategoryService {
  rpc GetCategories(GetCategoriesRequest) returns (GetCategoriesResponse);
  rpc AddCategory(AddCategoryRequest) returns (AddCategoryResponse);
  rpc UpdateCategory(UpdateCategoryRequest) returns (UpdateCategoryResponse);
}

// Get categories
message GetCategoriesRequest {}
message GetCategoriesResponse {
  repeated core.v1.Category categories = 1;
}

// Add category
message AddCategoryRequest {
  core.v1.Category category = 1;
}
message AddCategoryResponse {}

// Update category
message UpdateCategoryRequest {
  uint32 id = 1;
  string name = 2;
}
message UpdateCategoryResponse {}
